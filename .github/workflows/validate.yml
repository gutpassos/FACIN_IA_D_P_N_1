name: Validação de Especificação e Qualidade de Código

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache de dependências
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint black isort flake8 mypy pytest pytest-cov
    
    - name: Verificar formatação com Black
      run: black --check --line-length=100 .
      continue-on-error: true
    
    - name: Verificar ordenação de imports com isort
      run: isort --check-only --profile black .
      continue-on-error: true
    
    - name: Análise estática com Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Type checking com mypy
      run: mypy . --ignore-missing-imports
      continue-on-error: true
    
    - name: Linting com pylint
      run: |
        find . -name "*.py" -not -path "./.venv/*" -not -path "./.git/*" | xargs pylint --disable=all --enable=E,F
      continue-on-error: true
    
    - name: Testes unitários com pytest
      run: pytest --cov=. --cov-report=xml
      continue-on-error: true
    
    - name: Upload cobertura de testes
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Validação de especificação (OBRIGATÓRIA)
      run: |
        python -c "
        import json
        import os
        spec_files = [f for f in os.listdir('.') if f.endswith('_spec.json')]
        if not spec_files:
            print('⚠️  Nenhum arquivo de especificação encontrado.')
        else:
            for spec_file in spec_files:
                with open(spec_file, 'r') as f:
                    try:
                        json.load(f)
                        print(f'✓ {spec_file} - válido')
                    except json.JSONDecodeError as e:
                        print(f'✗ {spec_file} - inválido: {e}')
                        exit(1)
        "

  code-quality:
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar ferramentas de análise
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon
    
    - name: Análise de complexidade ciclomática
      run: radon cc . -a
      continue-on-error: true
    
    - name: Métricas de manutenibilidade
      run: radon mi . -s
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: validate
    if: success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar documentação
      run: |
        mkdir -p docs/generated
        echo "Documentação gerada em $(date)" > docs/generated/BUILD_INFO.txt
    
    - name: Upload artefatos
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: docs/generated/
